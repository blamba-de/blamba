<script type="text/javascript">
	function play_midi(url)
	{
		document.getElementById('midiplayer').stop();
		document.getElementById('midiplayer').style.display = "revert";
		document.getElementById('midiplayer').src = url;

		document.getElementById('midiplayer').addEventListener("load", function()
		{
			document.getElementById('midiplayer').start();
		});
	}
	function load_midi(url)
	{
		document.getElementById('midiplayer').stop();
		document.getElementById('midiplayer').style.display = "revert";
		document.getElementById('midiplayer').src = url;
	}
</script>
